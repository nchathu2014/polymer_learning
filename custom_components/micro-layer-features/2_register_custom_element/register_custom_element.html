<script src="../../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<dom-module id="my-element">

    <template>
        <style>
            /* CSS rules for your element */

            :host{
                display: block;
                border:1px solid black;
                background-color: red;
                color:white;
                padding: 10px;
            }

        </style>

    </template>

    <script>
        // element define and registration both done my "Polymer" function

        (function(){
           'use strict'
            Polymer({
                is: "my-element",
                ready:function(){
                    this.textContent="I am a polymer registered element"
                }

            });


        }());



    </script>

</dom-module>

<my-element></my-element>
