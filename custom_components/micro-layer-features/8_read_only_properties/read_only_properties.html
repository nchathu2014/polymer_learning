<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>

<dom-module id="my-element">

    <template>
        <style>
            :host{
                display: block;
                border:1px solid black;
                background-color: green;
                color:white;
                padding: 10px;
            }
        </style>

        <div id="msgDiv">{{response}}</div>
    </template>

    <script>
        (function(){
            'use strict'
            // element define and registration both done my "Polymer" function
            var MyElement = Polymer({
                is: "my-element",
                properties: {
                    response: {
                        type: Object,
                        readOnly: true,
                        notify: true
                    }
                },

                responseHandler: function(response) {
                    this._setResponse(response);
                },

                ready: function() {
                    setTimeout(function() {
                        this.responseHandler('loaded');
                    }.bind(this), 500);
                }

            });
        }());
    </script>

</dom-module>
<my-element></my-element>
