<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <title>Polymer Samples - Behaviors mixins</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <style>
        .highlighted {
            color: red;
            font-weight: 800;
        }
    </style>
    <!-- import mixin html -->
    <link rel="import" href="highlight-behaviour.html">
</head>
<body>
<test-element>Behaviour Check</test-element>

<script>

    Polymer({
        is: 'test-element',
        behaviors: [HighlightBehavior]
    });

</script>
</body>
</html>
