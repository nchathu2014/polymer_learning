<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotated Computed Properties</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Annotated event listener setup</h2>
<x-custom></x-custom>

<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>

        <button on-click="handleClick" on-mouseover="handleMouseOver" on-mouseout="handleMouseOut">Click Me</button>

    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"x-custom",
                handleClick:function(){
                    console.log("Clicked...");
                },
                handleMouseOver:function(){
                    console.log("Mouse over done");
                },
                handleMouseOut:function(){
                    console.log("Mouse out done");
                },
                ready:function(){
                    console.log(this.localName+" is ready...");
                }
            });
        }());
    </script>
</dom-module>
</body>
</html>
