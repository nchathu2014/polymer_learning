<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path Observation</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Path Observation</h2>
<x-custom></x-custom>
<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>

        <div>NAME : [[user.manager.name]]</div>

    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"x-custom",
                properties:{
                  user:Object
                },
                observers:['userNameChanged(user.*)'],
                ready:function(){
                    console.log(this.localName+" is ready...");
                },
                userNameChanged:function(userName){
                    console.log("user name changed");
                }
            });

            var el = document.querySelector('x-custom');
            setTimeout(function(){
                el.set('user',{manager:{name:"Nuwan Chathuranga"}});
            },3000);

        }());
    </script>
</dom-module>

</body>
</html>
