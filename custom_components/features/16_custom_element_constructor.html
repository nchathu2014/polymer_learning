<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom element constructor</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Custom element constructor</h2>
<x-custom></x-custom>
<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>
    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            var MyElement = Polymer.Class({
                is:"x-custom",
                ready:function(){
                    console.log(this.localName+" is ready...");
                    this.textContent="This is a element";
                }
            });

            var el = document.registerElement('x-custom',MyElement);
        }());
    </script>
</dom-module>



</body>
</html>
