<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute deserialization</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Attribute deserialization</h2>
<x-custom is-manager></x-custom>

<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>
    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"x-custom",
                isManager:true,
                ready:function(){
                    console.log(this.localName+" is ready...");
                    this.textContent="I am "+(this.isManager?'a':'not a')+" manager"
                }
            });
        }());
    </script>
</dom-module>

</body>
</html>
