<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Property Observation</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Multiple Property Observation</h2>
<x-custom></x-custom>
<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>
    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"x-custom",
                properties:{
                  firstName:String,
                  lastName:String
                },
                observers:['nameChanged(firstName,lastName)'],
                nameChanged:function(firstName,lastName){
                     console.log("Both first name and last name changed")
                },
                ready:function(){
                    console.log(this.localName+" is ready...");
                }
            });

            var el = document.querySelector('x-custom');

            setTimeout(function(){
                console.log("first name changed...");
                el.set('firstName','1234');
            },1000);

            setTimeout(function(){
                console.log("last name changed...");
                el.set('lastName','1234123');
            },5000);




        }());
    </script>
</dom-module>

</body>
</html>
