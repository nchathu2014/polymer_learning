<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native html element extension</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html"/>
</head>
<body>

<h2>Native html element extension</h2>
<x-custom></x-custom>
<dom-module id="x-custom">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>


        
    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"x-custom",
                extends:'input',
                ready:function(){
                    console.log(this.localName+" is ready...");
                   this.async(function(){
                       this.style.border='1px solid red';
                       this.style.padding='20px';
                       this.style.fontSize='20px';

                   });
                }
            });
        }());
    </script>
</dom-module>
<input type="text" is="x-custom"/>
</body>
</html>
